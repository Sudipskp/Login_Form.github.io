<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singup & Login Form</title>
    <!--External Css Link-->
    <link rel="stylesheet" href="style.css">
    <!--cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container" id="main">
        <div class="sign-up">
        <form action="#">
            <h1>Create Account</h1>
            <div class="social-container">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-square-x-twitter"></i></a>
            </div>
            <p>Or Use Your Email Address For Registration</p>
            <input type="text" name="txt" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
             <button>Sign Up</button>
        </form>
     </div>



     <div class="login">
        <form action="#">
            <h1>Login</h1>
            <div class="social-container">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-square-x-twitter"></i></a>

            </div>
            <p>Or Use Your Account</p>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <a href="#">Forget Your Password?</a> 
            <button>Sign Up</button>
        </form>
     </div>

         <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-left">
                    <h1>Hello Again!</h1>
                    <P>To stay connected, please log in with your personal information</P>
                    <button id="login" class="overlay-btn">Login</button>
                </div>

                <div class="overlay-right">
                    <h1>Hey There</h1>
                    <P>Provide your personal information and embark on a journey with us.</P>
                    <button id="signup" class="overlay-btn">Sign Up</button>
                </div>
            </div>
         </div>

    </div>
    
    <!--Js Link-->
    <script src="form.js"></script>
</body>
</html>
